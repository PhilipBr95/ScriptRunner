<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Toast Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="toast-container position-fixed p-3 top-0 end-0">
        <div id="exampleToast" class="toast align-items-center text-white bg-primary fade" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <button id="showToastBtn" class="btn btn-primary">Show Toast</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('showToastBtn').addEventListener('click', function () {
            var toastEl = document.getElementById('exampleToast');
            var toast = new bootstrap.Toast(toastEl, { animation: true, autohide: true, delay: 2000 });
            toast.show();
        });
    </script>
</body>
</html>
